apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  namespace: java-demo
  labels:
    app: backend-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      containers:
      - name: backend-service
        image: us-central1-docker.pkg.dev/teak-proton-472112-q0/docker/backend-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://$(HOST_IP):4317"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=backend-service"
        - name: OTEL_EXPORTER_OTLP_TIMEOUT
          value: "10000"  # 10s timeout
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: java-demo
  labels:
    app: backend-service
spec:
  selector:
    app: backend-service
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
