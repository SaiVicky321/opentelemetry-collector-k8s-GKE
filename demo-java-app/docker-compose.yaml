version: '3.8'

services:
  frontend-service:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - "8080:8080"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_RESOURCE_ATTRIBUTES=service.name=frontend-service,service.version=1.0.0
    depends_on:
      - backend-service
    networks:
      - app-network

  backend-service:
    build:
      context: .
      dockerfile: Dockerfile-backend
    ports:
      - "8081:8081"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_RESOURCE_ATTRIBUTES=service.name=backend-service,service.version=1.0.0
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
