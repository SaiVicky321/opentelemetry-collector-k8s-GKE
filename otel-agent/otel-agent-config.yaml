# 5. ConfigMap - OTel Agent Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-agent-config
  namespace: observability
  labels:
    app: otel-agent
    component: agent
data:
  otel-agent-config.yaml: |
    receivers:
      # OTLP receiver for applications (gRPC)
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      # Memory limiter to prevent OOM
      memory_limiter:
        check_interval: 1s
        limit_percentage: 80
        spike_limit_percentage: 25

      # Batch processor for efficiency
      batch:
        timeout: 25s
        send_batch_size: 1024
        send_batch_max_size: 2048

      # Fix timing issues
      metricstarttime:
        strategy: subtract_initial_point

      # Kubernetes attributes processor for metadata enrichment
      k8sattributes:
        auth_type: "serviceAccount"
        passthrough: false
        filter:
          node_from_env_var: K8S_NODE_NAME
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.deployment.name
            - k8s.statefulset.name
            - k8s.daemonset.name
            - k8s.cronjob.name
            - k8s.job.name
            - k8s.node.name
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.pod.start_time
          labels:
            - tag_name: app.label.component
              key: app.kubernetes.io/component
              from: pod
            - tag_name: app.label.name
              key: app.kubernetes.io/name
              from: pod
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.ip
          - sources:
              - from: resource_attribute
                name: k8s.pod.uid
          - sources:
              - from: connection

      # Resource processor to add agent-specific attributes
      resource:
        attributes:
          - key: otel.collector.type
            value: "agent"
            action: upsert

      metricstransform:
        transforms:
          - include: .*
            match_type: regexp
            action: update
            operations:
              # Add unique collector instance label to all metrics
              - action: add_label
                new_label: "collector_instance"
                new_value: "${HOSTNAME}"

      # Resource detection for basic system information
      resourcedetection:
        detectors: [gcp, env, system]
        timeout: 5s
        override: false

    exporters:
     debug:
       verbosity: basic
      # googlecloud:
      #   project: "${GCP_PROJECT_ID}"
      #   metric:
      #     prefix: "custom.googleapis.com/agent"
      #     skip_create_descriptor: true
      #     instrumentation_library_labels: true
      #     service_resource_labels: true
      #     # Reduce metric frequency
      #     create_service_timeseries: false
      #   log:
      #     default_log_name: "opentelemetry.io/collector-exported-log"
      #   sending_queue:
      #     enabled: true
      #     num_consumers: 4
      #     queue_size: 1000
      #   timeout: 60s

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      pprof:
        endpoint: 0.0.0.0:1777
      zpages:
        endpoint: 0.0.0.0:55679

    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, k8sattributes, resource, resourcedetection, batch]
          exporters: [debug] #[otlp, logging]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, metricstarttime, k8sattributes, resource, resourcedetection, metricstransform, batch]
          exporters: [debug] # [otlp, logging]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, k8sattributes, resource, resourcedetection, batch]
          exporters: [debug] # [otlp, logging]
      telemetry:
        logs:
          encoding: json
